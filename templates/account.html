{% extends "_base.html" %}
{% block main_content %}

<div class="container mt-4">
  <h2>My Account</h2>
  <form action="/account" method="POST" class="mt-4">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="username" class="form-label">Username</label>
        <input
          disabled="true"
          type="text"
          class="form-control"
          id="username"
          name="username"
          value="{{ session.user.username }}"
        >
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input
          disabled="true"
          type="email"
          class="form-control"
          id="email"
          name="email"
          value="Not yet implemented"
        >
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="password" class="form-label">New Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
        >
      </div>
      <div class="col-md-6">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirm_password"
          name="confirm_password"
        >
      </div>
    </div>
    <div class="text-danger">
        {% if error_msg %}
            <p>{{ error_msg }}</p>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="/logout" class="btn btn-outline-danger ms-2">Log Out</a>
  </form>
</div>

{% endblock %}
